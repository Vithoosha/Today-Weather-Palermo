<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today Weather</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="flex">
      <select name="comuni" class="comuni" onchange="getWeather()"></select>
    </header>

    <main class="flex">
      <div class="wrapper flex">
        <img src="" alt="" class="weather_icon" />
        <h2 class="text"></h2>

        <div class="temperaturesC flex">
          <h1 class="temp"></h1>
          <div class="min_max">
            <p class="min"></p>
            <p class="max"></p>
          </div>
        </div>

        <div class="temperaturesF flex hidden">
          <h1 class="tempF"></h1>
          <div class="min_max">
            <p class="minF"></p>
            <p class="maxF"></p>
          </div>
        </div>

        <p class="unitC">°C | °F ➜</p>
        <p class="unitF hidden">°F | °C ➜</p>
      </div>

      <div class="info flex">
        <div class="pressure_info flex">
          <h3>Pressure</h3>
          <p class="pressure"></p>
        </div>
        <div class="wind_info flex">
          <h3>Wind</h3>
          <p class="wind"></p>
        </div>
        <div class="humidity_info flex">
          <h3>Humidity</h3>
          <p class="humidity"></p>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
